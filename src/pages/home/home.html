<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="openmenu()" icon-only>
        <ion-icon name="menu" class="menu"></ion-icon> 
      </button>
    </ion-buttons>

    <ion-title style="text-align: center;color: #fff;">الرئيسية</ion-title>

    <ion-buttons right>
      <button ion-button (click)="noti()" icon-only>
        <ion-icon name="ios-notifications-outline"> 
          <ion-badge class="badge" id="notifications-badge"  *ngIf="badgeg>0"> 
            <p style="text-align: center;margin-right: -4px;
            margin-top: 1px;">  {{badgeg}}‏ </p>
         </ion-badge>
        </ion-icon>
      </button>

      <button ion-button (click)="search()" icon-only>
        <ion-icon name="search" class="search"></ion-icon> 
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="bg_wrapper">
    <img src="assets/imgs/pattern-bg.png" alt="pattern" style="width: 100%;">
    <!-- <img src="assets/imgs/bg.png" alt="background" class="bg_img"> -->
    <div class="wrapper_div">
      <ion-row style="justify-content: center;">
        <ion-col col-5 class="col_wrapper"> 
          <div class="black_box" (click)="opencarspage()">
            <div class="service_icon_wrapper"> 
              <img src="assets/imgs/car.png" alt="maintanince">
            </div>
            <p>السيارات</p>
          </div>
         
        </ion-col>
        <ion-col col-5 class="col_wrapper">
          <div class="black_box" (click)="optain()">
            <div class="service_icon_wrapper"> 
              <img src="assets/imgs/maintanince.png" alt="maintanince">
            </div>
            <p>الصيانة</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 25px;justify-content: center;">
        <ion-col col-5 class="col_wrapper"> 
          <div class="black_box" (click)="openparts()">
            <div class="service_icon_wrapper"> 
              <img src="assets/imgs/spare.png" alt="maintanince">
            </div>
            <p>قطع الغيار</p>
          </div>
        </ion-col>
        <ion-col col-5 class="col_wrapper">
          <div class="black_box" (click)="offers()">
            <div class="service_icon_wrapper"> 
              <img src="assets/imgs/discount.png" alt="maintanince">
            </div>
            <p>العروض</p>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div class="logo_img" (click)="readAboutCompany()">
      <!-- <img src="assets/imgs/Halwani-Logo-new.png" alt="logo" class="logo_img"> -->
    </div>
  </div>
</ion-content>
