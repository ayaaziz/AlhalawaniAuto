<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="openmenu()">
        <ion-icon name="menu"></ion-icon> 
      </button>
    </ion-buttons>
    <ion-title>تواصل مع البائع</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding style="background-color:#fdeeee ;  margin-top: 8px; ">
      <form [formGroup]="data" >
          <ion-row style="background-color:#fdeeee">
            <ion-col col-4>
                  <ion-label style="color:#d63932">الاسم بالكامل </ion-label>
            </ion-col>
            <ion-col col-8>
                <ion-input text-right  type="text" (focus)="delname()"  id="email"  name="email" style="border:1px solid rgba(214, 57, 50, 0.58); height:35px ;background-color: #ffffff  " formControlName="name">
                </ion-input>
           
            </ion-col>
        </ion-row>
          
          <ion-row *ngIf="(name.hasError('required') && name.touched) || namee=='true'">
              <ion-col col-4></ion-col>
              <ion-col col-8 style="margin-top: -14px;margin-bottom: -11px;">
              <p > * من فضلك ادخل الاسم</p>
              </ion-col>
           </ion-row>
          <ion-row style="background-color:#fdeeee">
            <ion-col col-4>
              <ion-label   style=" color:#d63932 ">  ماركة السيارة</ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-select (ionChange)="optionsFn()" okText="تم" cancelText="إلغاء" style=" height:35px;border:1px solid rgba(214, 57, 50, 0.58) ; background-color: #ffffff ;"  formControlName="mark">
                  <ion-option value="" disabled [hidden]="true" selected style="color:gray"> اختر الماركة</ion-option>

                <ion-option *ngFor="let item of brand_data" style="padding:0px" value="{{item.id}}">{{item.name}}</ion-option>
              </ion-select>
            </ion-col>
            </ion-row>
           
          <ion-row *ngIf="(mark.hasError('required') && mark.touched) || maark=='true'">
              <ion-col col-4></ion-col>
              <ion-col col-8 style="margin-top: -14px;margin-bottom: -11px;">
              <p >* قم باختيار الماركة</p>
              </ion-col>
           </ion-row>
          <ion-row style="background-color:#fdeeee">
            <ion-col col-4>
              <ion-label  style=" color:#d63932 "> موديل السيارة</ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-select  okText="تم" (ionChange)="delmodel()" cancelText="إلغاء" style=" height:35px;border:1px solid rgba(214, 57, 50, 0.58); background-color: #ffffff ;"  formControlName="model">
                  <ion-option value="" disabled [hidden]="true" selected style="color:gray"> اختر الموديل</ion-option>

                <ion-option *ngFor="let item of alldata" style="padding:0px" value="{{item.id}}">{{item.name}}</ion-option>
              </ion-select>
            </ion-col>
          </ion-row>
           
             
            <ion-row *ngIf="(model.hasError('required') &&model.touched) || modeel=='true'">
                <ion-col col-4></ion-col>
                <ion-col col-8 style="margin-top: -14px;margin-bottom: -11px;">
              <p >* قم باختيار الموديل</p>
                </ion-col>
            </ion-row>
          <ion-row style="background-color:#fdeeee">
            <ion-col col-4>
                <ion-label  style=" color:#d63932 "> سنة الصنع</ion-label>
            </ion-col>
            <ion-col col-8>
                <ion-select  okText="تم" cancelText="إلغاء" (ionChange)="delyear()"  id="exampleFormControlSelect1" style=" height:35px;border:1px solid rgba(214, 57, 50, 0.58) ; background-color: #ffffff ;"  formControlName="year">
                    <ion-option value="" disabled [hidden]="true" selected style="color:gray"> اختر السنة</ion-option>

                  <ion-option *ngFor="let item of yeardata" style="padding:0px" value="{{item.id}}">{{item.name}}</ion-option>
                  </ion-select>
            </ion-col>
          </ion-row>
           
            <ion-row *ngIf="(year.hasError('required') &&year.touched) || yeaar=='true'">
                <ion-col col-4></ion-col>
                <ion-col col-8 style="margin-top: -14px;margin-bottom: -11px;">
              <p >* قم باختيار السنة</p>
                </ion-col>
            </ion-row>
            <p style="text-align: center;">
                <button ion-button round outline class="button1" [disabled]="isenabled" (click)="confirmorder()">
بدء المحادثة               
 </button>
           
</p>
      </form>


</ion-content>
