<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button ion-button icon-only (click)="viewCtrl.dismiss()">
              <ion-icon name="arrow-back" arrow-dripright></ion-icon>
          </button>
          </ion-buttons>
    <ion-title>طلب توظيف</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color:#fdeeee;">
    <!-- [formGroup]="data"  -->
  <form [formGroup]="jobForm" (ngSubmit)="submitForm()">
    <ion-row style="background-color:#fdeeee">
      <ion-col col-4>
        <ion-label style="color:#d63932;white-space: normal;" > الاسم بالكامل</ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item class="noPadding" style="border:1px solid rgba(214, 57, 50, 0.58); height:35px ;background-color: #fff" >
          <ion-input type="text"  text-right formControlName="userName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <!-- <ion-row *ngIf="(name.hasError('required') && name.touched) || namee=='true'"> -->
    <!-- <ion-row *ngIf="(name.hasError('required') && name.touched)">     -->

    <ion-row *ngIf="jobForm.controls['userName'].errors?.required && jobForm.controls['userName'].touched">    
      <ion-col col-4></ion-col>
        <ion-col col-8 style="margin-top: -14px;margin-bottom: -11px;">
        <p style="color:#d63932;"> * من فضلك أدخل الاسم</p>
      </ion-col>
    </ion-row>

    <ion-row style="background-color:#fdeeee">
      <ion-col col-4>
        <ion-label  style="color:#d63932" >رقم الجوال</ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item class="noPadding" style="border:1px solid rgba(214, 57, 50, 0.58); height:35px ;background-color: #fff" >
          <ion-input type="tel" pattern="[0-9]*" text-right formControlName="phone">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <!-- <ion-row *ngIf="(phone.hasError('required') && phone.touched) || phonee=='true'"> -->
    <ion-row *ngIf="jobForm.controls['phone'].errors?.required && jobForm.controls['phone'].touched">
      <ion-col col-4></ion-col>
      <ion-col col-8 style="margin-top: -14px;margin-bottom: -11px;">
        <p style="color:#d63932;"> * من فضلك أدخل رقم الجوال</p>
      </ion-col>
    </ion-row>
  
    
    <ion-row>
      <ion-col col-4>
        <ion-label style="color:#d63932"> الوظيفة </ion-label>
      </ion-col>

      <ion-col col-8>
          <!-- (ionChange)="deljop()" -->
        <ion-select  okText="تم" cancelText="الغاء"  style=" height:35px;border:1px solid rgba(214, 57, 50, 0.58) ; background-color: #fff;"  formControlName="experience">
          <ion-option value="" disabled [hidden]="true" selected style="color:gray"> اختر الوظيفة</ion-option>
          <ion-option  *ngFor="let item of alldata" style="padding:0px" value="{{item.id}}">{{item.name}}</ion-option>
        </ion-select>

        <!-- <ion-select  placeholder="اختر الوظيفة" [(ngModel)]="experience"  style="height:35px;border:1px solid rgba(214, 57, 50, 0.58) ; background-color: #fff;"  formControlName="experience"> 
            <ion-option  value="{{item.id}}" *ngFor="let item of alldata">{{item.name}}</ion-option>
          </ion-select>  -->
      </ion-col>
    </ion-row>
                     
 
    <!-- <ion-row *ngIf="(experience.hasError('required') && experience.touched) || exp=='true'"> -->
    <ion-row *ngIf="jobForm.controls['experience'].errors?.required && jobForm.controls['experience'].touched">
      <ion-col col-4></ion-col>
      <ion-col col-8 style="margin-top: -14px;margin-bottom: -11px;">
        <p style="color:#d63932;">* من فضلك أدخل الوظيفة</p>
      </ion-col>
    </ion-row>       
    
    <ion-row style="background-color:#fdeeee">
      <ion-col col-4>
        <ion-label style="color:#d63932" >  المؤهلات</ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item class="noPadding" style="border:1px solid rgba(214, 57, 50, 0.58); height:35px ;background-color: #fff" >
          <ion-input text-right type="text" formControlName="qualification"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- <ion-row *ngIf="(qualification.hasError('required') && qualification.touched) || qua=='true'"> -->
    <ion-row *ngIf="jobForm.controls['qualification'].errors?.required && jobForm.controls['qualification'].touched">
      <ion-col col-4></ion-col>
      <ion-col col-8 style="margin-top: -14px;margin-bottom: -11px;"> 
        <p style="color:#d63932;"> * من فضلك أدخل مؤهلاتك</p>
      </ion-col>
    </ion-row>

    <ion-row style="background-color:#fdeeee">
      <ion-col col-4>
        <ion-label style="color:#d63932" > المهارات</ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item class="noPadding" style="border:1px solid rgba(214, 57, 50, 0.58); height:35px ;background-color: #fff" >
          <ion-input text-right type="text" formControlName="skills"></ion-input>
        </ion-item>                         
      </ion-col>
    </ion-row>


    <!-- <ion-row *ngIf="(skills.hasError('required') && skills.touched) || skill=='true'"> -->
    <ion-row *ngIf="jobForm.controls['skills'].errors?.required && jobForm.controls['skills'].touched">
      <ion-col col-4></ion-col>
      <ion-col col-8 style="margin-top: -14px;margin-bottom: -11px;"> 
        <p style="color:#d63932;"> * من فضلك أدخل مهاراتك</p>
      </ion-col>
    </ion-row>


    <ion-row style="background-color:#fdeeee">
      <ion-col col-4>
        <ion-label class="remark" style="color:#d63932;white-space: normal;">الملاحظات والخبرات </ion-label>
      </ion-col>

      <ion-col col-8>
        <ion-item class="noPadding" style="border:1px solid rgba(214, 57, 50, 0.58); height:80px ;background-color: #fff">
          <ion-textarea text-right  type="text" rows="8" formControlName="remarks">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label class="cv">  السيرة الذاتية</ion-label>
       </ion-col>
      <ion-col col-8 >
        <h3 class="cvname" style="font-size: 17px;margin-top: 11px;">{{filename}}</h3>
      </ion-col>
   </ion-row>

    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 class="colb" style=" text-align: left;">
        <button ion-button class="buton" type="button" (click)="uploadd()"> تحميل الملف</button>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  
    <ion-row class="form-group">
      <!-- <button ion-button round outline class="button1" (click)="confirmorder()"> -->
      <button ion-button round outline class="button1" type="submit">
        تأكيد الطلب
      </button>
      <button ion-button round outline class="button2" (click)="cancelorder()">
        إلغاء الطلب
      </button>
    </ion-row>
  </form>
</ion-content>
