
<ion-menu [content]="content" side="right">
        <ion-header>
               
          <ion-toolbar color='side'>
                <div class="text-center">
              <img src="assets/imgs/logo-main-white.png" style="max-width: 235px;margin-right: 10px;margin-top: 3px;">
           </div>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list no-lines >
            <button ion-item style="border-bottom:1px solid #a1a0a0" (click)="opencarspage()">
              <ion-row style="direction: rtl;margin-right: 0px;">
                  <ion-icon name="iu-2" style="font-size:35px"></ion-icon>
                  <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">ابحث عن سيارة</h2>
                </ion-row>
            </button>
            <button ion-item style="border-bottom:1px solid #a1a0a0" (click)="optain()">
            <ion-row style="direction: rtl;margin-right: 0px;">
                <ion-icon name="setting" style="font-size:30px"></ion-icon>
                <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;" >اطلب صيانتك</h2>
          </ion-row>
        </button>
       
      <button ion-item (click)="openparts()" style="border-bottom:1px solid #a1a0a0">
          <ion-row style="direction: rtl">
              <ion-icon name="help-buoy" style="font-size:30px"></ion-icon>
              <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;"> صيانة دورية</h2>
        </ion-row>
      </button>

<button ion-item style="border-bottom:1px solid #a1a0a0" (click)="offers()">
    <ion-row style="direction: rtl;margin-right: 0px;">
        <ion-icon name="offers" style="font-size:30px"></ion-icon>
        <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">العروض</h2>
  </ion-row>
</button>
<button ion-item style="border-bottom:1px solid #a1a0a0" (click)="openpaid()">
    <ion-row style="direction: rtl;margin-right: 0px;">
        <ion-icon name="ios-calculator" style="font-size:30px"></ion-icon>
        <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">حاسبة تمويل</h2>
  </ion-row>
</button>
<button ion-item (click)="openchat()" style="border-bottom:1px solid #a1a0a0">
    <ion-row style="direction: rtl;margin-right: 0px;">
        <img src="assets/imgs/chat-icon.png" name="call" style="font-size:30px;max-width: 13%;
        height: 28px;">
        <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">  تواصل مع البائع</h2>
    </ion-row>
    </button>
<button ion-item style="border-bottom:1px solid #a1a0a0" (click)="loginpage()">
    <ion-row style="direction: rtl;margin-right: 0px;">
        <ion-icon ios="md-alarm" md="md-alarm" style="font-size:30px"></ion-icon>
        <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">تاريخ الصيانة</h2>
  </ion-row>
  </button>
<button ion-item style="border-bottom:1px solid #a1a0a0" (click)="openadvices()">
  <ion-row style="direction: rtl;margin-right: 0px;">
      <ion-icon name="android-clipboard" style="font-size:30px"></ion-icon>
      <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">نصائح و إرشادات</h2>
</ion-row>
</button>
<button ion-item style="border-bottom:1px solid #a1a0a0" (click)="openwarning()">
<ion-row style="direction: rtl;margin-right: 0px;">
    <ion-icon name="warning" style="font-size:30px"></ion-icon>
    <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">العلامات التحذيرية</h2>
</ion-row>
</button>
<button ion-item style="border-bottom:1px solid #a1a0a0" (click)="openjopp()">
    <ion-row style="direction: rtl;margin-right: 0px;">
        <ion-icon name="ios-briefcase-outline" style="font-size:30px"></ion-icon>
        <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">طلب توظيف</h2>
    </ion-row>
    </button>
  


<button ion-item style="border-bottom:1px solid #a1a0a0" (click)="apprate()">
<ion-row style="direction: rtl;margin-right: 0px;">
    <ion-icon name="star-half" style="font-size:30px"></ion-icon>
    <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">تقييم التطبيق</h2>
</ion-row>
</button>
<button ion-item  (click)="shareapp()" style="border-bottom:1px solid #a1a0a0">
<ion-row style="direction: rtl;margin-right: 0px;">
    <ion-icon ios="md-share" md="md-share" style="font-size:30px"></ion-icon>
    <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">مشاركة التطبيق</h2>
</ion-row>
</button>
<button ion-item (click)="opencontactus()" style="border-bottom:1px solid #a1a0a0">
    <ion-row style="direction: rtl;margin-right: 0px;">
        <img src="assets/imgs/group.png" name="call" style="font-size:30px;max-width: 13%;
        height: 28px;">
        <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">فروع الحلواني </h2>
    </ion-row>
    </button>
<button ion-item (click)="opensetting()" >
    <ion-row style="direction: rtl;margin-right: 0px;">
        <ion-icon name="ios-settings" style="font-size:30px"></ion-icon>
        <h2 style="margin-right:10px ; color:black ; font-size:18px;margin-top: 5px;">إعدادات التطبيق</h2>
    </ion-row>
    </button>
  
        <ion-row style="justify-content: center;">
            <ion-col col-2>
              <div class="instagram-wrapper" (click)="openinsta()"></div>
              <!-- <ion-icon (click)="openinsta()" name="logo-instagram" style="font-size:30px;color:#e32129;"></ion-icon> -->
            </ion-col>
            <ion-col col-2>
              <div class="snapchat-wrapper" (click)="openSnapchat()"></div>
              <!-- <ion-icon (click)="openSnapchat()" name="logo-snapchat" style="font-size:23px;color:#fff;background-color: #FEF851;margin-top: 4px;"></ion-icon> -->
            </ion-col>
                   
            <ion-col col-2>
              <div class="facebook-wrapper" (click)="openfacebook()"></div>
              <!-- <ion-icon (click)="openfacebook()" name="logo-facebook" style="font-size:30px;color:#0909af;"></ion-icon> -->
            </ion-col>

            <ion-col col-2>
              <div class="whatsapp-wrapper" (click)="openWhatsapp()"></div>
            </ion-col>
      
      
        </ion-row>
       
          </ion-list>
        </ion-content>
      </ion-menu>
      
      <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
